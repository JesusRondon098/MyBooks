<main>
    <div class="Formulario">
        <form>
            <h1>Ingrese un libro</h1>
            <input type="text" placeholder="Titulo" #title>
            <input type="text" placeholder="Tapa blanda o dura" #type>
            <input type="text" placeholder="Autor" #author>
            <input type="number" placeholder="Precio" #price>
            <input type="text" placeholder="Foto" #photo>
            <input type="number" placeholder="Usuario" #id_user>
            <input type="number" placeholder="Codigo del libro" #id_book>
            <input type="reset" value="Limpiar">
            <button class="botonFormulario" type="button" on-click ="nuevoLibro(id_book.value,id_user.value,title.value,type.value, author.value ,price.value , photo.value)">Enviar</button>
        </form>
    </div>


    <div class="Contenido1">
        <div class="IF" *ngIf="books.length === 0">
          No hay libros
        </div>

        <div *ngFor = "let libro of books">
       
        <app-card  [libro] = "libro" let even = even [even]="even" (eliminar)="borrar($event)"></app-card>

        </div>
     
    </div> 
</main>
